# permissions for end users to edit etcdclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: etcdcluster-editor-role
rules:
- apiGroups:
  - etcd.oneinfra.ereslibre.es
  resources:
  - etcdclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - etcd.oneinfra.ereslibre.es
  resources:
  - etcdclusters/status
  verbs:
  - get
